name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt
      - name: Print rust version
        run: rustc --version --verbose && cargo --version
      - name: Check fmt
        run: cargo fmt -- --check
      - name: Build
        run: cargo build
      - name: Run tests
        run: cargo test
